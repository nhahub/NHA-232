<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Language Recognition (Mirrored)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        h1 { color: #333; margin-bottom: 20px; }

        .main-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .view-box {
            position: relative;
            border: 4px solid #333;
            border-radius: 12px;
            overflow: hidden;
            background: #000;
            width: 640px;
            height: 480px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        /* 1. الفيديو: مقلوب (مراية) عشان المستخدم */
        video {
            display: block;
            width: 100%;
            height: 100%;
            transform: scaleX(-1); 
        }
        
        /* 2. الكانفاس: مش مقلوب (عشان الرسم يظبط مع الإحداثيات المقلوبة) */
        #drawing-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none; 
            /* شيلنا الـ transform من هنا */
        }

        #skeleton-canvas {
            display: block;
            width: 100%; height: 100%;
            background-color: #1a1a1a;
            /* وشيلنا الـ transform من هنا */
        }
        
        /* باقي التنسيقات زي ما هي */
        .info-panel {
            width: 95%;
            max-width: 1300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .info-box {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .label {
            font-weight: bold;
            color: #666;
            margin-bottom: 5px;
            display: block;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        #stable-pred {
            font-size: 28px;
            font-weight: bold;
            color: #007bff;
            min-height: 40px;
        }
        #sentence-display {
            font-size: 24px;
            color: #333;
            min-height: 40px;
            background-color: #f9f9f9;
            border-left: 5px solid #007bff;
            padding-left: 10px;
            display: flex;
            align-items: center;
        }
        #controls { margin-top: 20px; }
        button {
            font-size: 16px;
            padding: 12px 24px;
            margin: 0 10px;
            cursor: pointer;
            border: none;
            border-radius: 6px;
            background-color: #007bff;
            color: white;
            transition: all 0.2s;
        }
        button:hover { background-color: #0056b3; transform: translateY(-2px); }
        button#clear-btn { background-color: #dc3545; }
        button#clear-btn:hover { background-color: #a71d2a; }
        #canvas-output { display: none; }
    </style>
</head>
<body>
    <h1>Sign Language Recognition</h1>
    
    <div class="main-container">
        <div class="view-box">
            <video id="video-feed" autoplay playsinline></video>
            <canvas id="drawing-canvas"></canvas> 
        </div>

        <div class="view-box">
            <canvas id="skeleton-canvas"></canvas>
        </div>
    </div>

    <div class="info-panel">
        <div class="info-box">
            <span class="label">Current Prediction</span>
            <div id="stable-pred">-</div>
        </div>
        <div class="info-box">
            <span class="label">Sentence Stream</span>
            <div id="sentence-display">...</div>
        </div>
    </div>

    <div id="controls">
        <button id="clear-btn">Clear Sentence (C)</button>
        <button id="backspace-btn">Backspace (Z)</button>
    </div>

    <canvas id="canvas-output"></canvas>

    <script>
        const VIDEO_WIDTH = 640;
        const VIDEO_HEIGHT = 480;
        const FRAME_RATE = 10; 

        const video = document.getElementById('video-feed');
        const canvas = document.getElementById('canvas-output');
        const ctx = canvas.getContext('2d');
        
        const sentenceBox = document.getElementById('sentence-display');
        const predBox = document.getElementById('stable-pred');
        
        const drawingCanvas = document.getElementById('drawing-canvas');
        const drawCtx = drawingCanvas.getContext('2d');
        const skelCanvas = document.getElementById('skeleton-canvas');
        const skelCtx = skelCanvas.getContext('2d');

        const socket = io(window.location.origin);
        
        socket.on('connect', () => console.log('Connected!'));
        
        socket.on('sentence_update', (data) => {
            sentenceBox.textContent = data.sentence || '...';
        });

        socket.on('hand_data', (data) => {
            predBox.textContent = data.char || '-';

            const w = drawingCanvas.width;
            const h = drawingCanvas.height;
            
            drawCtx.clearRect(0, 0, w, h);
            skelCtx.fillStyle = "#1a1a1a";
            skelCtx.fillRect(0, 0, w, h);

            // بما إن الصورة اتبعتت مقلوبة، السيرفر هيرجع إحداثيات مقلوبة
            // والكانفاس بتاعنا مش مقلوب (شيلنا الـ CSS)
            // فالرسم هيظهر "معكوس" (زي المراية) وده اللي إحنا عايزينه
            
            // 1. رسم الشاشة الأولى (Overlay)
            if (data.box && data.box.length === 4) {
                drawBox(drawCtx, data.box, data.char, '#00ff00'); 
            }

            // 2. رسم الشاشة الثانية (Skeleton)
            if (data.landmarks && data.landmarks.length > 0) {
                drawLandmarks(skelCtx, data.landmarks);
            }
            if (data.box && data.box.length === 4) {
                drawBox(skelCtx, data.box, data.char, '#ff3366'); 
            }
        });

        async function setupCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: VIDEO_WIDTH, height: VIDEO_HEIGHT, facingMode: 'user' },
                    audio: false
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = VIDEO_WIDTH; canvas.height = VIDEO_HEIGHT;
                    drawingCanvas.width = VIDEO_WIDTH; drawingCanvas.height = VIDEO_HEIGHT;
                    skelCanvas.width = VIDEO_WIDTH; skelCanvas.height = VIDEO_HEIGHT;
                    video.play();
                    startSendingFrames();
                };
            } catch (err) {
                console.error("Camera Error:", err);
                alert("Please allow camera access.");
            }
        }

        function startSendingFrames() {
            setInterval(() => {
                if (!video.srcObject || video.readyState !== video.HAVE_ENOUGH_DATA) return;
                
                // --- التعديل هنا: قلب الصورة قبل الإرسال ---
                ctx.save();
                ctx.scale(-1, 1); // قلب أفقي
                ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
                ctx.restore();
                
                const dataURL = canvas.toDataURL('image/jpeg', 0.7); 
                socket.emit('frame', { image: dataURL });
                
            }, 1000 / FRAME_RATE); 
        }

        // --- دوال الرسم ---
        const HAND_CONNECTIONS = [
            [0, 1], [1, 2], [2, 3], [3, 4], [0, 5], [5, 6], [6, 7], [7, 8],
            [5, 9], [9, 10], [10, 11], [11, 12], [9, 13], [13, 14], [14, 15], [15, 16],
            [13, 17], [17, 18], [18, 19], [19, 20], [0, 17]
        ];

        function drawLandmarks(ctx, landmarks) {
            const w = ctx.canvas.width;
            const h = ctx.canvas.height;
            
            ctx.strokeStyle = '#00ffcc'; 
            ctx.lineWidth = 2;
            for (const conn of HAND_CONNECTIONS) {
                const lm1 = landmarks[conn[0]];
                const lm2 = landmarks[conn[1]];
                if (lm1 && lm2) {
                    ctx.beginPath();
                    ctx.moveTo(lm1.x * w, lm1.y * h);
                    ctx.lineTo(lm2.x * w, lm2.y * h);
                    ctx.stroke();
                }
            }
            
            ctx.fillStyle = '#ff00cc'; 
            for (const lm of landmarks) {
                ctx.beginPath();
                ctx.arc(lm.x * w, lm.y * h, 5, 0, 2 * Math.PI); 
                ctx.fill();
            }
        }

        function drawBox(ctx, box, char, color) {
            const [x1, y1, x2, y2] = box;
            const width = x2 - x1;
            const height = y2 - y1;

            ctx.strokeStyle = color;
            ctx.lineWidth = 3;
            ctx.strokeRect(x1, y1, width, height);

            if (char) {
                ctx.fillStyle = color;
                ctx.font = 'bold 36px Arial';
                // بما إن الكانفاس مش مقلوب، مش محتاجين نعكس النص
                // النص هيظهر معدول عادي
                ctx.textAlign = 'center';
                ctx.fillText(char, x1 + width/2, y1 - 15);
            }
        }

        // Controls
        const clearBtn = document.getElementById('clear-btn');
        const backspaceBtn = document.getElementById('backspace-btn');
        clearBtn.onclick = () => socket.emit('clear_sentence');
        backspaceBtn.onclick = () => socket.emit('backspace');
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'c' || e.key === 'C') socket.emit('clear_sentence');
            else if (e.key === 'z' || e.key === 'Z') socket.emit('backspace');
        });

        setupCamera();
    </script>
</body>
</html>
